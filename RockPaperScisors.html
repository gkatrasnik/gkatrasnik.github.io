<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scisors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <div id="winner" class="container">Start Game</div>
  <div class="container">
    <p id="userScore">0</p>
    <p>:</p>
    <p id="compScore">0</p>
  </div>
  <div id="buttonContainer" class="container">
    <div class="flex-item">
      <img id ="rock" class="img-center" src="rock.png" />
    </div>
    <div class="flex-item">
      <img id="paper" class="img-center" src="paper.png" />
    </div>
    <div id="scisorsBox"class="flex-item" >
      <img id="scisors" class="img-center" src="scisors.png" />
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
